plugins {
    id 'java'
}

group 'org.my'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/de.jflex/jflex
    compile group: 'de.jflex', name: 'jflex', version: '1.7.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
